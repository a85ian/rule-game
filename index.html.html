    function rollDice() {
      const dice = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice-result").innerText = "🎲 點數：" + dice + " → " + diceTasks[dice - 1];
      diceRolled = true;
      document.getElementById("drawBtn").disabled = false;
    }

    function drawQuestion() {
      if (!diceRolled) {
        alert("請先投骰子！");
        return;
      }
      const text = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("main-question").innerText = text;
document.getElementById("main-question").classList.add("card-animate");
setTimeout(() => document.getElementById("main-question").classList.remove("card-animate"), 700);
      startCountdown();
    }

    function startCountdown() {
      let count = 6.5;
      const countdownEl = document.getElementById("countdown");

      const interval = setInterval(() => {
        countdownEl.innerText = "倒數：" + count;
        countdownEl.className = "";
        if (count === 2) countdownEl.classList.add("green");
        else if (count === 1) countdownEl.classList.add("red");

        if (count === 0) {
          clearInterval(interval);
          countdownEl.innerText = "⏰ 時間到！💣";
document.getElementById("dingSound").play();
          countdownEl.classList.add("yellow");
        }
        count--;
      }, 1000);
    }

    function resetGame() {
      diceRolled = false;
      document.getElementById("dice-result").innerText = "請點選「投骰子」";
      document.getElementById("main-question").innerText = "等待骰子完成後，請點「開始抽題」";
      document.getElementById("countdown").innerText = "";
      document.getElementById("countdown").className = "";
      document.getElementById("drawBtn").disabled = true;
